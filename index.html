<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Gaurdian Module</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .navbar {
            background-color: #a3a7b3;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            position: absolute;
            top: 0;
        }

        .navbar .icons {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        .navbar .icons a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin-right: 15px;
        }

        .navbar .icons a:hover {
            color: #007bff;
        }

        .navbar img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar p {
            margin: 0;
            font-size: 20px;
            display: flex;
            align-items: center;
        }

        .login-container {
            background: #cdc0c0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .login-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #f4f4f4;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="icons">
            
        </div>
        <img src="https://www.viit.ac.in/images/logo.png" alt="VIIT Logo">
        <p>Vishwakarma Institute of Information Technology</p>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <h1><i>WELCOME</i></h1>
        <div class="login-options">
            <a href="http://localhost/DBMS/DEMO/loginstudent.html" class="login-button">Continue as Student</a>
            <a href="http://localhost/DBMS/DEMO/loginteacher.html" class="login-button">Continue as Teacher</a>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Vishwakarma Institute of Technology.</p>
    </footer>

    <script>
        document.getElementById('hamburger-icon').addEventListener('click', function() {
            const menu = document.getElementById('hamburger-menu');
            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
            } else {
                menu.classList.add('show');
            }
        });
    </script>
</body>
</html>
