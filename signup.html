
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>EduPlusCampus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #cdc0c0;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            width: 250px;
            text-align: center;
            animation: slide-up 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
            margin-bottom: 70px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #4CAF50;
        }
        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .login-container p {
            margin-top: 15px;
        }

        
        @keyframes slide-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 10px;
            background-color: #f4f4f4;
            text-align: left;
        }
        a.help-link {
            display: inline-block;
            padding: 10px;
            background-color: #acb0b5;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        a.help-link:hover {
            background-color: #5f6b86;
        }
        .image {
            max-width: 20%;
            height: auto;
            margin-bottom: 50px; 
        }
        
    </style>
</head>
